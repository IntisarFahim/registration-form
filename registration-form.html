<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1 style="background-color:DodgerBlue;">Registration Form</h1>
    
<fieldset>
	<form action="RegistrationFormAction.php" method="POST">


		<h2 style="background-color:Violet;">Basic Information</h2>

		<label for="Name">Name:</label>
		<input type="text" id="Name" name="name">

		<br>
		
		<label for="fatherName">Father's Name:</label>
		<input type="text" id="fatherName" name="fname">

		<br>
		
		<label for="motherName">Mother's Name:</label>
		<input type="text" id="mother" name="mname">

		<br>

		<label for="DoB">DoB:</label>

        <input type="date" id="DoB" name="DoB"
        value="2018-07-22"
        min="1990-01-01" max="2021-02-15">

        <br>

        <label for="religion">Religion:</label>

       <select name="religion" id="religion">
       <option value="islam">Islam</option>
       <option value="hinduism">Hinduism</option>
       <option value="buddhism">Buddhism</option>
       <option value="christianity">Christianity</option>
       </select>

       <br>


      <label for="gender">Gender:</label>
      <br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>

      <br>

      </fieldset>

      <fieldset>

      
      <h3 style="background-color:Violet;">Contact Information</h3>

      <label for="presentadress">Present adress:</label>
	  <input type="text" id="presentadress" name="presentadress">

	  <br>
		
	  <label for="permanentadress">Permanent adresse:</label>
	  <input type="text" id="permanentadress" name="permanentadress">

	  <br>


      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">


     <br>

     <label for="email">Enter your email:</label>
     <input type="email" id="email" name="email">

     <br>

     <label for="personalweb">Enter your personal website link:</label>
     <input type="url" id="personalweb" name="personalweb">

     <br>

     </fieldset>


     <fieldset>
     
     
      <h4 style="background-color:Violet;">Academic Information</h4>
      <br>
    
    <label for="sscints">Institution (SSC) :</label>
    <input type="text" id="sscints" name="sscints">

    <br>

     <label for="ssc">Pssing year of SSC:</label>
     <input type="number" id="ssc" name="ssc" min="2000" max="2021">

     <br>
    
    <label for="hscints">Institution (HSC) :</label>
    <input type="text" id="hscints" name="hscints">

    <br>

     <label for="hsc">Passing year of HSC:</label>
     <input type="number" id="hsc" name="hsc" min="2000" max="2021">

     <br>
     </fieldset>



     <input type="submit" value="Register">



     
     </form>

</body>
</html>
